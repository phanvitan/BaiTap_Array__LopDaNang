<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="col-100 py-20">
            <form>
                <div class="form-group col-5">

                    <label for="" style="font-size: xx-large;">Nhập các số nguyên</label>
                    <input type="number" class="form-control" id="inputNumber" aria-describedby="emailHelp">

                  

                </div>
                <button type="button" class="btn btn-primary" id="btnSubmit" style="margin-left: 1.5rem;">Thêm
                    số</button>
                
                <br>
                <p id="txtResult" style="font-size: x-large; margin-left: 1.5rem; ">**********</p>



                <div class="row">

                    <!-- BÀI 1 ----------------------------- -->

                    <div class="card border-success mb-3 col-3" style="max-width: 100rem;">

                        <button type="button" class="btn btn-danger" id="btnSum"
                            style="font-weight: 300; font-size: x-large;">Bài 1 : Tính tổng các số nguyên dương</button>

                        <div class="card-body text-success">
                            <h6 class="card-title">Xem kết quả bên dưới</h6>

                        </div>
                        <div class="card-footer bg-transparent border-success">
                            <p id="txtResultSum" style="font-size: x-large; ">**********</p>
                        </div>
                    </div>

                    <!-- BÀI 2 ----------------------------- -->

                    <div class="card border-success mb-3 col-3" style="max-width: 100rem;">

                        <button type="button" class="btn btn-info" id="btnCountSoDuong"
                            style="font-weight: 300; font-size: x-large;">Bài 2 : Đếm các số nguyên dương</button>

                        <div class="card-body text-success">
                            <h6 class="card-title">Xem kết quả bên dưới</h6>

                        </div>
                        <div class="card-footer bg-transparent border-success">
                            <p id="txtResultSoDuong" style="font-size: x-large; ">**********</p>
                        </div>
                    </div>

                    <!-- BÀI 3 ----------------------------- -->

                    <div class="card border-success mb-3 col-3" style="max-width: 200rem;">

                        <button type="button" class="btn btn-success" id="btnTimMin"
                            style="font-weight: 300; font-size: x-large;">Bài 3 : Tìm số nhỏ nhất </button>

                        <div class="card-body text-success">
                            <h6 class="card-title">Xem kết quả bên dưới</h6>

                        </div>
                        <div class="card-footer bg-transparent border-success">
                            <p id="txtResultTimMin" style="font-size: x-large; ">**********</p>
                        </div>
                    </div>

                    <!-- BÀI 4 ----------------------------- -->

                    <div class="card border-success mb-3 col-3" style="max-width: 100rem;">

                        <button type="button" class="btn btn-info" id="btnLocSoDuong"
                            style="font-weight: 300; font-size: x-large;">Bài 4 : Số nguyên dương nhỏ nhất </button>

                        <div class="card-body text-success">
                            <h6 class="card-title">Xem kết quả bên dưới</h6>
                        </div>
                        <div class="card-footer bg-transparent border-success">

                            <p id="txtResultLocSoDuong" style="font-size: x-large; ">**********</p>

                        </div>
                    </div>



                </div>

                <div class="row">

                    <!-- BÀI 5 ----------------------------- -->

                    <div class="card border-success mb-3 col-3" style="max-width: 100rem;">

                        <button type="button" class="btn btn-secondary" id="btnTimSoChanCC"
                            style="font-weight: 300; font-size: x-large;">Bài 5 : Tìm số chẵn cuối trong mảng </button>

                        <div class="card-body text-success">
                            <h6 class="card-title">Xem kết quả bên dưới</h6>
                        </div>
                        <div class="card-footer bg-transparent border-success">
                            <p id="txtResultTimSoChanCC" style="font-size: x-large; ">**********</p>
                        </div>
                    </div>



                    <!-- BÀI 7 ----------------------------- -->

                    <div class="card border-success mb-3 col-3" style="max-width: 100rem;">

                        <button type="button" class="btn btn-warning" id="btnSapXepTang"
                            style="font-weight: 300; font-size: x-large;">Bài 7 : Sắp xếp thứ tự từ nhỏ đến lớn
                        </button>

                        <div class="card-body text-success">
                            <h6 class="card-title">Xem kết quả bên dưới</h6>

                        </div>
                        <div class="card-footer bg-transparent border-success">
                            <p id="txtSapXepTang" style="font-size: x-large; ">**********</p>
                        </div>
                    </div>


                    <!-- BÀI 10 ----------------------------- -->

                    <div class="card border-success mb-3 col-3" style="max-width: 100rem;">

                        <button type="button" class="btn btn-warning" id="btnCountSoDuongSA"
                            style="font-weight: 300; font-size: x-large;">Bài 10 : So sánh SL số nguyên dương &
                            âm</button>

                        <div class="card-body text-success">
                            <h6 class="card-title">Xem kết quả bên dưới</h6>

                        </div>
                        <div class="card-footer bg-transparent border-success">
                            <p id="txtResultSoDuongSA" style="font-size: x-large; ">**********</p>
                        </div>
                    </div>




                </div>

            </form>
        </div>






    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
